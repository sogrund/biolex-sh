<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personendetail</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Prompt Font -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: "Prompt", sans-serif; }
  </style>

</head>

<body class="bg-gray-100 p-6">

<a href="index.html" class="text-blue-600 underline text-sm mb-4 inline-block">‚Üê Zur√ºck</a>

<div id="content" class="bg-white shadow rounded-xl p-6"></div>

<div id="map" class="w-full h-96 mt-6 rounded-xl shadow"></div>

<script>
const csvUrl = "data.csv";
let person = null;

// URL param ID = GND
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

// Load CSV
Papa.parse(csvUrl, {
  download: true,
  header: true,
  complete: async r => {
    const all = r.data;
    person = all.find(p => p.GND === id);

    const imageUrl = await fetchWikimediaImage(person);
    renderPerson(imageUrl);
    renderMap();
  }
});

/* ------------------------------------------------------
   üîç WIKIMEDIA FOTO LADEN
------------------------------------------------------ */
async function fetchWikimediaImage(p) {
  if (!p) return null;

  // Falls CSV direkten Image-Link enth√§lt
  if (p.BildURL) return p.BildURL.trim();
  if (p.Bild) return p.Bild.trim();
  if (p.Wikimedia) return p.Wikimedia.trim();

  // Falls Wikidata-ID existiert ‚Üí Bild √ºber Wikidata ziehen
  if (p.Wikidata) {
    try {
      const api = `https://www.wikidata.org/wiki/Special:EntityData/${p.Wikidata}.json`;
      const res = await fetch(api);
      const json = await res.json();

      const entity = json.entities[p.Wikidata];
      if (!entity || !entity.claims || !entity.claims.P18) return null;

      const filename = entity.claims.P18[0].mainsnak.datavalue.value;
      const commonsAPI =
        "https://commons.wikimedia.org/w/api.php?action=query&titles=File:" +
        encodeURIComponent(filename) +
        "&prop=imageinfo&iiprop=url&format=json&origin=*";

      const imgRes = await fetch(commonsAPI);
      const imgJson = await imgRes.json();

      const pages = imgJson.query.pages;
      const key = Object.keys(pages)[0];
      return pages[key].imageinfo[0].url || null;
    } catch (e) {
      return null;
    }
  }

  return null;
}

/* ------------------------------------------------------
   PERSON RENDERN
------------------------------------------------------ */
function renderPerson(imageUrl) {
  if (!person) {
    document.getElementById("content").innerHTML = "<p>Person nicht gefunden.</p>";
    return;
  }

  const pink = "rgb(196, 0, 67)";     // Pantone 1935c
  const darkblue = "rgb(7,30,73)";    // Pantone 2768c

  document.getElementById("content").innerHTML = `
    <h1 class="text-3xl font-bold mb-4" style="color:${pink}">${person.Name}</h1>

    ${
      imageUrl
        ? `<img src="${imageUrl}" alt="${person.Name}"
           class="w-64 max-w-full rounded-xl shadow mb-6">`
        : ""
    }

    <p class="text-lg" style="color:${darkblue}"><strong>Geburtstag:</strong> ${person.Geburtstag}</p>
    <p class="text-lg" style="color:${darkblue}"><strong>Geburtsort:</strong> ${person.Geburtsort}</p>

    <p class="mt-3 text-lg" style="color:${darkblue}"><strong>Sterbedatum:</strong> ${person.Sterbedatum}</p>
    <p class="text-lg" style="color:${darkblue}"><strong>Sterbeort:</strong> ${person.Sterbeort}</p>

    <p class="mt-3 text-lg"><strong>GND:</strong> ${gndLink(person.GND)}</p>

    <p class="mt-6 text-gray-700 text-lg leading-relaxed">${person.Biografie || ""}</p>
  `;
}

function gndLink(id) {
  return `<a class="underline text-blue-700" href="https://d-nb.info/gnd/${id}" target="_blank">${id}</a>`;
}

/* ------------------------------------------------------
   KARTE RENDERn
------------------------------------------------------ */
async function geocode(place) {
  if (!place) return null;
  const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(place)}`;
  const r = await fetch(url);
  const j = await r.json();
  if (j && j[0]) return [parseFloat(j[0].lat), parseFloat(j[0].lon)];
  return null;
}

async function renderMap() {
  if (!person) return;

  const map = L.map("map").setView([54.5, 9.5], 7);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19
  }).addTo(map);

  const birthIcon = new L.Icon({
    iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png",
    shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png"
  });

  const deathIcon = new L.Icon({
    iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
    shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png"
  });

  if (person.Geburtsort) {
    const loc = await geocode(person.Geburtsort);
    if (loc)
      L.marker(loc, {icon: birthIcon})
        .addTo(map)
        .bindPopup(`<b>${person.Name}</b><br>Geburtsort: ${person.Geburtsort}`);
  }

  if (person.Sterbeort) {
    const loc = await geocode(person.Sterbeort);
    if (loc)
      L.marker(loc, {icon: deathIcon})
        .addTo(map)
        .bindPopup(`<b>${person.Name}</b><br>Sterbeort: ${person.Sterbeort}`);
  }
}
</script>

</body>
</html>
